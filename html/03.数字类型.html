<body>
    <script>
        //  数值类型   
        123; //正整数
        -
        123; //负整数
        0.52;
        2.9;
        .987; //小数后面的零可以去掉
        0x13; //0x表示16进制，123456789abcdf 10 0x11(17进制)
        103; //1*100+0*10+3*1 =103  十进制 
        0x133; //
        1e2; //100  表示1×10的2次方
        1E3; //1000 小写大写都可以
        number.MIN_VALUE; //数字的最小值，
        number.MAX_VALUE; //数字的最大值，并不是所有浏览器都支持这个值.某些浏览器可以超过这个值。
        NaN;//非数字值 是数字类型,数字除以0的时候 都反回  NaN。,
        //
    </script>
