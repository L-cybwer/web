<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>string的转换</title>

<body>
    <img src="./img/string.jpg" alt="String and toString">
    <script>
        //string (mix)函数，将任何类型的值转换 为字符串，其规则：

        var
            a = String(4); //'4'
           



        //如果有toString()方法，则调用该方法（不传递radix参数）并返回结果
        var a = 7;
        a.toString();
        //可以直接用变量+ "" 的表达方法来转换类型为字符串，同string函数
       //a+""; ==>String(a);
    </script>
