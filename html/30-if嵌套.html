    <!--    if语句的嵌套：if语句内部的语句块可以嵌套其他语句以及if语句

    }
    案列：如果变量a是数值类型，那么判断其是否大于9，如果大于9则输出''大于9'，否则输出""非法类型""-->


    <script>
        var a = 8;

        //判断变量a的类型，使用typeof可以获取它的类型
        if (typeof (a) === "number") {
            console.log('数字类型');
            //判断a是否大于9
            if (a > 9) {
                console.log('大于9');
            } else {
                console.log('小于9,非法类型');
            }
        } else {
            console.log('非数字');
        }
    </script>
