<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符的优先级</title>
</head>

<body>
    <script>
     //运算符的优先级 
     //1.综合性：一元+ (+a;-c)，一元减，后置++,后置--(c++ ,c--),求反(!true)，(typeof a), (=赋值，+=，×=，/=，%= ,a=b=c=9)是从右向左结合，
     //其他都是从左向右结合,比如c=a+b; 赋值是从右向左 二元加 从左到右结合
     //2.优先级
     /*
      .第一级：（）， =>(a+b)*c 先运算a+b
      .第二级：后置递增和递减 a++ b--
      .第三级：逻辑！，一元+-，前置递增和递减，typeof
      .第四级：× / %
      .第五级：二元+ -
      .第六级：<  >  >=  <=  比如 =>a+b>c*d 先运算c*d ..
      .第七级：&& ||    => a>b|| c<d 
      .第八级：？：条件运算符
      .第九级：赋值运算符
      第十级：逗号
     */
    </script>
</body>

</html>
