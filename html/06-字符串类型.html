<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串类型</title>
</head>

<body>
    <script>
        var a = "123"; //定义一个字符串 字符包括所有类型字
        console.log(a); //控制台输出

        var a = true; //定义a为布尔类型 
        console.log(a); //控制台打印 a=true
      //====
    </script>
</body>

</html>
