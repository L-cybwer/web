<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>for循环语句的练习</title>
</head>

<body>
    <!--
        demo:是1到100的和
        var i,result=0;
        for(i=1;i<=100;i++){
            result+=i;
        }
        本质就是while语句变种。
        for循环的变种：
        for(i<100){
           result +i;i++;//把结束执行语句放到语句块中 
        }
    -->



    <script>
        //1.求从1到100的和
        var result = 0; //放我们最终的计算结果
        for(var i=1;i<=100;i++){
            result+=i;
            }
            console.log(result);


      //2.求10的阶乘
      var result2=1, k;
      for( k =1; k<=10; k++){
          result2 *= k;
      }
      console.log(result2);
    </script>
</body>

</html>
