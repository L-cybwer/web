<body>

    //=============================

    <!--
  如何实现用js计算1到100的和？
  1+2+3+4+...............
  while就是循环语句的一一种
  语法：
  while(表达式){
      语句;
  }  //语义：当满足条件时，循环执行语句，直到表达式不成立
  demo:
  var i=0,sum=0;
  while(i<=50){
      sum+=i;
      i++;
  }
-->



    <!--
    当满足这个判断表达式为真值的时候，不断进行循环执行语句块。
while(判断表达式) {
    //循环语句块。
}
//第二步：判断表达式 是否为为真值（1，true ,非空字符)
//第二步；执行while语句块 ，否者结束while 语句的循环，继续执行后面的语句
//继续重复第一步 第二步

-->

    <script>
        var t = 0;
        var i = 1; //循环索引
        while (i <= 100) {
            //循环语句块
            t += i; //t=>1+2=>3 
            i++; //i=>2,i=>3,
        }
        console.log(t);




        //======================================================
        //案例1：输出10个（0-100）的随机数

        // var t = Math.random() * 100; //0-100的随机小数
        //console.log(t);//输出其中一个随机数
        var t;
        var i = 0; //循环的索引
        while (i < 10) {
            //console.log(i);执行了10次的循环
            t = Math.random() * 100;
            console.log(t);
            i++; // i++必须要有 如果这个地方没有就会进入死循环。
        }
        


        //案例2；实现1到10的阶乘
        var m = 1;
        var result = 1;
        while (m <= 10) {
            result *= m;//每执行一次 来运算一次结果     1*1.......2×1
            m++;//每执行一次来记一次数 直到 m <=10;     =>2 .....3
        }
        console.log(result);
        
    </script>
</body>
