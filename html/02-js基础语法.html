<body>
    <script>
        // 直接量
        123
            // 字符串
            "abc"
        // 布尔值
        true
        false
        //    控制台日志
        console.log('234')
        //======================================================================
        //单行注释

        /*
        多行注释
        */
        //===============================================
        //3.javascript的语句
        //赋值语句
        var x = 123; //数字
        var y = ("3333"); //字符串
        var c = false; //布尔值
        var username = []; //数组

        // 变量定义都通过var关键字
        console.log(x);
        console.log(y);
        console.log(c);
        console.log(username);
        // 先声明变量后赋值
        var t;
        t = 8 * 9; // 72 *代表乘法
        console.log('8*9=' + t);
        t = "字符串";
        console.log(t);
        // 定义多个变量
        var a1, a2, a3, a4; //声明4个变量（局部变量） 逗号这里表示并行 
        a1 = 1;
        a2 = "SSS";

        var b1 = 1, //声明变量，顺便给变量赋值 
            b2 = 3,
            b3 = "你好"
        //=======
        //绝对不推荐的  var=c1=c2=c3=c4=0;定义了一个c1局部变量.c2 c3 c4就成了全局变量 会污染
        
    </script>
