    <title>parseInt转换数字</title>
</head>

<body>
    <script>
        //parseInt(string,radix)函数，将字符串转换为整数类型的数值，它也有一定的规则；
        //1.忽略字符串前面的空格，直到找到第一个非空字符
        //2.如果第一个字符不是数字符号或者负号，则返回NaN
        //3.如果第一个字符是数字，则继续解析直到字符串解析完毕或者遇到一个非数字符号为止
        //4.如果上步解析的结果以0开头，则将其当作八进制解析当然有的浏览器不识别可以写成parseInt('  011',8)；如果以0X开头，则将其当作十六进制来解析
        //5.parseFloat(string)函数。将字符串转换为浮点数类型的数值
        //6.parseInt(true) ==>NaN.
    </script>
    <img src="./img/1.jpg" alt="parseInt 解析">
</body>
