<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关系运算符</title>
</head>
<body>
    <script>
        var a =2>3;
        console.log(a);//==>false 
        

        var a ='32'>'223';
        console.log(a);//true 字符串比较的是字符串的编码大小
 
        console.log(2<3);


        var a=22,b=22;
        console.log(a<=b);//true

        console.log(22>22);//false
        console.log(33>22);//false
        
        console.log('10'>'2')//false 字符串比较的是ascii码 
//====
    </script>
</body>
</html>
