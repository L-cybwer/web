<head>

    <title>循环式语句</title>

<body>
    /*
    表达式语句
    <script>
        {
            var a = 2;
            a++;
            b = !!a;
        }
    </script>
    空语句
    声明语句
    var 变量1[=值1] 变量2=[=值2].....
    <script>
        var a, a = 2,
            c = 3;
    </script>

    函数声明语句
    <script>
     function f(){
         var a =123;
         a*=3;
         return a;
     }
    </script>
    分支语句
    循环语句
    跳转语句
    */

    //表达式语句 . 123; 'sss'; true; false; undefined; 12+true; a+b ;Number(true);
    //单行语句 var a =9; 单行的赋值语句 ；b=a*9 单行语句
    //复合语句（语句块） 复合语句，就是多条语句用花括号括起来，组成的整数体就是一个语句块，也称为复合语句，javaScript中会把语句块当成一条语句执行
