<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for 循环语句</title>
</head>

<body>

    <!--
     for 循环语句是前测试语句，其实本质while循环语句的变种
     语法：for(初始化语句;判断语句;循环结束执行语句){
         循环体执行语句;
     }
    for语句，现在执行初始化语句，只执行一次。
    然后根据判断语句是否为true，如果是true则执行循环体，最后执行结束执行语句，在进行执行判断语句，如果false,则for循环结束
      -->

    <script>
        var t; //变量
        var i = 0; //循环的次数 ，索引.
        do {
            t = Math.random() * 100; //变量t是0到100之间的随机小数
            console.log(t);
            i++; //让索引加 1
            console.log(i);
        } while (i < 10);
        console.log('循环执行完毕')

        //循环特点：
        //1.都有一个索引变量 ，要么从0开始 ，要么从1开始 ；i,k,j....一般都用这些变量名做索引值
        //2.在循环体内或者每次循环的时候都要对循环的索引加 1 
        //3.都有一个判断表达式的退出的出口

        //  for (索引的赋值表达式;判断表达式;索引后续处理表达式(i++ ;i--)){
        //      //for循环的语句块
        //  }
        //第一：先执行(索引表达式)，而且只执行一次
        //第二部：执行判断表达式，如果是真值，那么执行语句块，否者结束当前for循环语句
        //第三部:执行完语句块后执行索引后续处理表达式
        //第四部：继续重复第二 第三步骤

        //=========================
        //赋值表达式：执行一次 var i=1; 
        //判断表达式是每次执行的开始 然后执行语句块；
        //后续处理表达式
        for (var k = 0; k< 10; k++) {
            //循环体每次循环都会执行一次
           console.log(Math.random()*100);
        }
    </script>
</body>

</html>
