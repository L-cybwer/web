<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布尔类型</title>
</head>

<body>
    <script>
        //布尔类型只有两个值；真true 假false 注意区分大小写 都是小写。
        var x = true;
        console.log(x); //true

        var y = false;
        console.log(y); //false

        var z = 10 > 9;
        console.log(z); //true

        var m = (NaN == NaN);
        console.log(m); //false

        var t = (1 === '1');
        console.log(t); //true  两个等号比较值是否相等  三个等号 还比较类型
        //===
    </script>
</body>

</html>
